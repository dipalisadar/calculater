<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>calculator project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 <div class="title" align="center">
    calculator
 </div>
<form name="calculator" class = "calculator" >
  <table border="2" align="center" cellpadding="15" cellpadding="12" bgcolour="green">
    <tr>
    <td>
        <input type="text" name="Input" size="35" id="display">
        <br>
    </td>
    </tr>
 <tr>
    <td>  
  <input type="button" class="btn btn-outline-info btn-lg"name ="one" value=" 1 " OnClick="Calculator.Input.value +='1'">
  <input type="button" class="btn btn-outline-info btn-lg"name ="two" value=" 2" OnClick="Calculator.Input.value +='2'">
  <input type="button"class="btn btn-outline-info btn-lg"name ="three" value=" 3 " OnClick="Calculator.Input.value +='3'">
  <input type="button"  class="btn btn-outline-info btn-lg"name ="add" class="btnTop"value=" + "OnClick="Calculator.Input.value +=' + '">
   <br>
<input type="button"class="btn btn-outline-info btn-lg"name ="four" value=" 4 " OnClick="Calculator.Input.value +='4'">
   <input type="button"  class="btn btn-outline-info btn-lg"name ="five" value=" 5 " OnClick="Calculator.Input.value +='5'">
   <input type="button"  class="btn btn-outline-info btn-lg"name ="six" value=" 6 " OnClick="Calculator.Input.value +='6'">
   <input type="button" class="btn btn-outline-info btn-lg"name ="minus" class="btnTop"value=" - "OnClick="Calculator.Input.value +=' - '">
  <br>
  <input type="button" class="btn btn-outline-info btn-lg"name ="seven" value=" 7 " OnClick="Calculator.Input.value +='7'">
  <input type="button" class="btn btn-outline-info btn-lg"name ="eight" value=" 8" OnClick="Calculator.Input.value +='8'">
  <input type="button" class="btn btn-outline-info btn-lg"name ="nine" value=" 9 " OnClick="Calculator.Input.value +=' 9 '">
  <input type="button"  class="btn btn-outline-info btn-lg"name ="mul" class="btnTop"value=" * "OnClick="Calculator.Input.value +=' * '">
   <br>
 <input type="button"  class="btn btn-outline-info btn-lg"name ="clear" value=" c " OnClick="Calculator.Input.value =''">
   <input type="button" class="btn btn-outline-info btn-lg"name ="zero" value=" 0" OnClick="Calculator.Input.value +='0'">
   <input type="button"  class="btn btn-outline-info btn-lg"name ="DoIt" value=" = " OnClick="Calculator.Input.value =eval(Calculator.Input.value)">
   <input type="button" class="btn btn-outline-info btn-lg"name ="div" class="btnTop"value=" /"OnClick="Calculator.Input.value +=' / '">
  <br>
</td>
</tr>
</table>
 </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
